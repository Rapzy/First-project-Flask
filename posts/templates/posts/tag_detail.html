{% extends 'base.html' %}

{% block title %}
	{{ tag.name }}
{% endblock %}

{% block content_title %}
	Posts for tag: {{ tag.name }}
{% endblock %}

{% block content %}
<div class="container">
	{% for post in tag.posts %}
	<div class="row">
		<div class="col-md-12">		
			<a href="{{ url_for('posts.post_detail',slug=post.slug) }}">{{ post.title }}</a>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
